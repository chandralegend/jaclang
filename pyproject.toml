 'jaclang.vendor.mypy.test',
 'jaclang.vendor.mypy.plugins',
 'jaclang.vendor.mypy.server',
 'jaclang.vendor.mypy.test.meta']
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.lark", "*.ini"]

[build-system]
requires = ["setuptools>=61.2.0"]
build-backend = "setuptools.build_meta"