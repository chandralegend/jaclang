content-type = "text/markdown"

[project.urls]
Repository = "https://github.com/Jaseci-Labs/jaclang"
Homepage = "https://jac-lang.org"
Documentation = "https://jac-lang.org/learn"

[project.entry-points.console_script]
jac = "jaclang.cli.cli:start_cli"

[tool.setuptools]
packages = ['jaclang',
 'jaclang.core',
 'jaclang.plugin',
 'jaclang.utils',
 'jaclang.cli',
 'jaclang.compiler',
 'jaclang.vendor',
 'jaclang.core.llms',
 'jaclang.plugin.tests',
 'jaclang.utils.tests',
 'jaclang.compiler.passes',
 'jaclang.compiler.tests',
 'jaclang.compiler.passes.utils',
 'jaclang.compiler.passes.main',
 'jaclang.compiler.passes.tool',
 'jaclang.compiler.passes.main.tests',
 'jaclang.compiler.passes.tool.tests',
 'jaclang.compiler.tests.fixtures',
 'jaclang.vendor.mypyc',
 'jaclang.vendor.lark',
 'jaclang.vendor.mypy',
 'jaclang.vendor.pluggy',
 'jaclang.vendor.mypyc.irbuild',
 'jaclang.vendor.mypyc.analysis',
 'jaclang.vendor.mypyc.test',
 'jaclang.vendor.mypyc.ir',
 'jaclang.vendor.mypyc.codegen',
 'jaclang.vendor.mypyc.primitives',
 'jaclang.vendor.mypyc.transform',
 'jaclang.vendor.lark.parsers',
 'jaclang.vendor.lark.tools',
 'jaclang.vendor.lark.__pyinstaller',
 'jaclang.vendor.lark.grammars',
